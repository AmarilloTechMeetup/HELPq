<template name="leaderboard">
  <div class="ui top attached tertiary header segment">
    <strong>
      Leaderboard
    </strong>
  </div>
  <div class="ui bottom attached segment">
    <div class="ui large relaxed ordered list">
      {{#each topMentors}}
        {{> leaderboardUser}}
      {{/each}}
    </div>
  </div>

</template>

<template name="leaderboardUser">
  <div class="item">
    <div class="content">
      <strong>{{profile.name}}</strong>
      <em>{{profile.company}}</em>
      <p>
        <strong>{{rating}}</strong> <i class="ui yellow star icon"></i> ({{numTickets}} Tickets)
      </p>
    </div>
  </div>
</template>
