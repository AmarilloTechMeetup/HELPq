<template name="home">
  <section id="home">

    <div class="ui centered stackable page grid">
      <div class="centered row">
        <div class="twelve wide column">
          {{> announcement }}
        </div>
      </div>
      <div class="centered row">
        <div class="six wide column">
          {{> ticketPanel }}
        </div>
        <div class="six wide column">
          <div class="feed-title">
            Currently in the queue:
          </div>
          {{> feed }}
        </div>
      </div>
    </div>

  </section>
</template>
