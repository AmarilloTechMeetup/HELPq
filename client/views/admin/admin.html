<template name="admin">
  <div id="admin">
    <div class="sixteen column centered stackable ui grid">
      <div class="three wide column">
        <div class="ui vertical pointing fluid admin menu">
          <a class="{{isActive 'announce'}} item" data-goto="announce">
            <i class="announcement icon"></i> Announce
          </a>
          <a class="{{isActive 'users'}} item" data-goto="users">
            <i class="user icon"></i> Users
          </a>
          <a class="{{isActive 'tickets'}} item" data-goto="tickets">
            <i class="help icon"></i> Tickets
          </a>
          <a class="{{isActive 'metrics'}} item" data-goto="metrics">
            <i class="bar chart icon"></i> Metrics
          </a>
          <a class="{{isActive 'settings'}} item" data-goto="settings">
            <i class="settings icon"></i> Settings
          </a>
        </div>
      </div>

      <div class="thirteen wide column">
        {{#if pageIs 'announce'}}
          {{> announcer }}
          {{> announcementsTable}}
        {{/if}}

        {{#if pageIs 'users'}}
          {{> userTable }}
        {{/if}}

        {{#if pageIs 'tickets'}}
          {{> ticketTable }}
        {{/if}}

        {{#if pageIs 'metrics'}}
          {{> metrics}}
        {{/if}}

        {{#if pageIs 'settings'}}
          {{> settings}}
        {{/if}}
      </div>
    </div>

  </div>
</template>
